<div
  id="default-modal"
  tabindex="-1"
  aria-hidden="true"
  class="transition ease-in-out bg-zinc-900 h-min-screen w-min-screen overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-3xl max-h-full">
    <div class="relative rounded-lg dark:bg-gray-700">
      <div class="p-4 md:p-5">
        <div
          class="space-y-8 flex flex-col justify-center text-center animate-pulse"
        >
          <img
            class="object-fit h-44"
            src="{{ url_for('static', filename='assets/images/ribbon.svg') }}"
            alt="Ribbon"
          />
          <p class="font-medium text-2xl text-red-500">
            Be aware, be informed and be engaged.
          </p>
        </div>
      </div>
      <div class="justify-center items-center p-4 md:p-5 hidden">
        <button
          data-modal-hide="default-modal"
          type="button"
          class="text-red-700 border border-red-700 hover:bg-red-200 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
